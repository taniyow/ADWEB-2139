<table class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of EmpList; let i=index">
      <th scope="row" *ngIf="i<4">{{employee.id}}</th>
      <td *ngIf="i<4">{{employee.firstname}}</td>
      <td *ngIf="i<4">{{employee.lastname}}</td>
      <td *ngIf="i<4">{{employee.email}}</td>
    </tr>
  </tbody>
</table>
